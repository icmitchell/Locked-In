    <div  class="page-header">
        <!--logo goes here-->

    <div class="container">

        <div class="row">
            <div class="col-md-4" id="left-col"></div>
            <div class="col-md-4" id="mid-col">
                <div id="lock"></div>
                <h2>Welcome to LockedIn</h2>
                <br>
                <p> Simply fill out the form below to create a new account and become LockedIn!</p>
                <br>
                <p> 
                    <form action="/api/user" method="post">
                        <div class="form-group">
                            <label id="email" for="exampleInputEmail1"> Choose a Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label id="pword" for="exampleInputPassword1">Create a Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                        </div>

                        <input type="submit" class="btn btn-default" value="Create Account"/>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
