<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LockedIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Play" rel="stylesheet">
    <!-- Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div id="logo">
        <!--logo goes here-->
        <h1></h1>
    </div>    
    
    <div class="container">
        
        <div class="row">
            <div class="col-md-7" id="left-col"></div>
            <div class="col-md-4" id="right-col">
                <div id="lock"></div>
                <h2>LockedIn</h2>
                <br>
                <p> Keep your passwords protected, and "locked in" one place!</p>
                <br>
                <p> Login in Below!
                    <form action="/login" method="post">
                        <div>
                            <label id="email">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div>
                            <label id="pword">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-default" value="Log In"/>
                        </div>
                        

                    </form>
                    <br>
                    <p> Dont Have An Account? No Worries! Create an account for free here!</p>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </body>
    </html>
